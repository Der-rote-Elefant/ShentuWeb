<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/plugin/bootstrap/css/bootstrap.min.css"/>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
<body>
<div>
    <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">新增策略</a>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">策略信息</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    策略名称
                    <input/>

                    策略类型
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

                    策略描述
                    <textarea>
                    qqqqqqqqqqqqqqqqqqq
                    </textarea>
                    创建时间<input/>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">添加</button>
            </div>
        </div>
    </div>
</div>

<div>
    <table class="table table-striped table-hover">
        <tr>
            <th>策略ID</th>
            <th>策略名称</th>
            <th>策略描述</th>
            <th>策略类型</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        {% for row in strategy_list %}
        <tr>
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.info}}</td>
            <td>{{row.type_id}}</td>
            <td>{{row.create_time}}</td>
            <td>编辑 | 删除</td>
        </tr>
        {% endfor %}

    </table>
</div>


<script>
        function add_strategy(){
            alert("adddddddddddddd")
        }


</script>
</body>
</html>
