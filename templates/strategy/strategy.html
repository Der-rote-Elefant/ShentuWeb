    <meta charset="UTF-8">

<body>
<div>
    <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">新增策略</a>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">策略信息</h4>
            </div>
            <div class="modal-body">
                <form id="modal_form">
                    <p> <label>策略名称</label> <input type="text" id="strategy_name"/> </p>
                    <p>
                        <label>策略类型</label>
                        <select name="new_strategy_type">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </p>
                    <p><label>策略描述</label></p>
                    <p><textarea></textarea></p>
                </form>
            </div>
            <div class="modal-footer">
                <button id="btn_modal_close" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="add_strategy()">添加</button>
            </div>
        </div>
    </div>
</div>


<div>
    <table class="table table-striped table-hover">
        <tr>
            <th>策略ID</th>
            <th>策略名称</th>
            <th>策略描述</th>
            <th>策略类型</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        {% for row in strategy_list %}
        <tr>
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.info}}</td>
            <td>{{row.type_id}}</td>
            <td>{{row.create_time}}</td>
            <td> <a>编辑</a> | <a>删除</a> | <a href="trade_page?strategy_id={{row.id}}">实盘选项</a></td>
        </tr>
        {% endfor %}

    </table>
</div>
